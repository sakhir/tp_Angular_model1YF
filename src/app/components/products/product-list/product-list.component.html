<div class="container">
  <ng-container
    *ngIf="productsData$ | async as result"
    [ngSwitch]="result.dataState"
  >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      <p>loading.....</p>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{ result.errorMessage }}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
         <app-product-item [product]="p" (eventEmitter)="onActionEvent($event)"  *ngFor="let p of result.data" style="display: contents;" >

         </app-product-item >
      </table>
    </ng-container>
  </ng-container>
</div>
