<tr *ngIf="product">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.selected }}</td>
    <td>{{ product.available }}</td>
    <td>
      <button
        (click)="onSelect(product)"
        [ngClass]="
        product.selected ? 'btn-outline-success' : 'btn-outline-danger'
        "
        class="btn btn-sm"
      >
        <span *ngIf="product.selected">Unselect</span>
        <span *ngIf="!product.selected">Select</span>
      </button>
      <button (click)="onDelete(product)" class="btn btn-outline-danger">
        <span class="fa fa-trash-o"> </span>
      </button>
    </td>
  </tr>
